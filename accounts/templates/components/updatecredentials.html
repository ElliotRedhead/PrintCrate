<!-- Loads the custom formatting for the credentials table. -->
{% load crispy_forms_tags %}
<form method="POST" class="my-5 d-flex flex-column justify-content-around">
  <!-- Imports CSRF token for form submission. -->
  {% csrf_token %}
  <h1 class="pb-3">Update your account details</h1>
  <fieldset class="form-group">
    {{ form|crispy }}
  </fieldset>
  <div class="form-group d-flex justify-content-center">
    <button type="submit" class="btn btn-custom" aria-label="Update user authentication credentials.">Update</button>
  </div>
</form>
