{% extends "base.html" %}
<!-- Enables customisation of form appearance. -->
{% load crispy_forms_tags %}
{% block content %}
<div class="container main-container d-flex flex-column justify-content-center">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <!-- Login form to log into existing account. -->
      <h1 class="text-center mb-3">Login</h1>
      <form method="POST">
        <!-- Loads CSRF token for form submission. -->
        {% csrf_token %}
        <fieldset class="form-group py-3">
          {{ form|crispy }}
        </fieldset>
        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn btn-custom mb-1">Login</button>
        </div>
      </form>
      <p class="mb-5 pb-5">New user? <a href="{% url 'register' %}">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
