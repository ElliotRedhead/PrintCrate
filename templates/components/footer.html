{% load static %}
<footer class="container-fluid bg-light">
  <div class="row d-flex align-items-center pt-3 pb-2">
    <!-- Sharing icons with hyperlink actions on activation. -->
    <div class="col-7 col-md-4 d-flex justify-content-around">
      <a href="https://www.facebook.com/sharer.php?u=https://printcrate.herokuapp.com/" rel="noopener"
        target="_blank" aria-label="Share to Facebook"><img class="footer-social-icon mx-1" src="{% static 'img/facebook_icon.svg' %}"
          alt="Facebook"></a>
      <a href="https://twitter.com/intent/tweet?url=https://printcrate.herokuapp.com/&text=PrintCrate%20-%203D-printed%20products!&hashtags=3dprint,PrintCrate,Ecommerce"
        aria-label="Share to Twitter" rel="noopener" target="_blank"><img class="footer-social-icon mx-1" src="{% static 'img/twitter_icon.svg' %}"
          alt="Twitter"></a>
      <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://printcrate.herokuapp.com/" aria-label="Share to LinkedIn" rel="noopener"
        target="_blank"><img class="footer-social-icon mx-1" src="{% static 'img/linkedin_icon.svg' %}"
          alt="LinkedIn"></a>
      <a href="https://github.com/ElliotRedhead/PrintCrate" aria-label="GitHub repository" rel="noopener" target="_blank"><img
          class="footer-social-icon" src="{% static 'img/github_icon.svg' %}" alt="Github"></a>
      <img role="button" tabindex="0" aria-label="Copy site URL to clipboard" id="clipboard-url" class="footer-social-icon mx-1" src="{% static 'img/hyperlink_icon.svg' %}"
        alt="Hyperlink Copy" data-clipboard-text="https://printcrate.herokuapp.com/">
    </div>
    <div class="col-5 col-md-4 offset-md-4">
      <small class="font-weight-bold">For educational purposes only.</small>
    </div>
  </div>
</footer>
