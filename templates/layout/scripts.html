{% load static %}
<!-- Scripts enabling bootstrap capability (required site-wide.) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
  integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8=" crossorigin="anonymous"></script>
<!-- Sweetalert2 import (required site-wide for feedback to user.) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.12/dist/sweetalert2.all.min.js"
  integrity="sha256-HyVNOA4KTbmvCLxBoFNrj0FLZtj/RCWyg4zfUjIry0k=" crossorigin="anonymous"></script>
<!-- Passing bootstrap-defined breakpoints to javascript, required site-wide. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-detect-breakpoint/src/bootstrap-detect-breakpoint.js"></script>
<!-- Copy site link to clipboard, required site-wide as used in footer. -->
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<!-- Passes CSRF token for custom fetches. -->
<script src="{% static 'js/cookie.js' %}"></script>
{% if "payment" in request.path %}
  <!-- Stripe used for handling customer payments. -->
  <script src="https://js.stripe.com/v2"></script>
  <script>
    //<![CDATA[
      Stripe.publishableKey = "{{ publishable }}";
    //]]
  </script>
  <script src="{% static 'js/stripe.js' %}"></script>
{% endif %}
<!-- Custom javascript by site developer. -->
<script src="{% static 'js/custom.js' %}"></script>
